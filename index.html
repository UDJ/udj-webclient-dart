<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UDJ - The Social Media Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
  </head>
  <body>
    <div class="navbar logged-in-view" id="top-bar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"><img src="assets/img/logo.png" class="logo"> UDJ</a>
          <ul class="nav">
            <li class="dropdown">
              <a href="#" id="player-select">Current Player: <span class="label label-info" id="current-player"></span> <b class="caret"></b></a>
            </li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#" id="username">Username</a></li>
            <li><a href="#" id="logout">Logout</a></li>
           </ul>
        </div>
      </div>
    </div>
    
    
    <div class="container logged-out-view" id="login-box">
      <div class="row">
        <div class="span4 offset4 loggin-box">
          <form class="well loggin-box-inner" id="login-form">
            <img src="assets/img/logo-big.png">
            <h2>UDJ</h2>
            <div class="alert alert-error login-error" id="login-error">Username and password did not match. Please try again.</div>
            <input type="text" placeholder="Username" id="username" class="input input-medium"><br>
            <input type="password" placeholder="Password" id="password" class="input input-medium"><br>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
				</div>
		  </div>
    </div>
    
    
    <div class="container logged-in-view" id="main-content">
      <div class="row">
        <div class="span8">
          <h3>Library</h3>
	        <div class="well" id="library-box">
	          <ul class="nav nav-tabs">
	            <li id="random-tab" class="tab"><a href="#">Random</a></li>
						  <li id="recent-tab" class="tab"><a href="#">Recent</a></li>
						  <li class="pull-right">
						   <form class="form-search main-search" id="search-form">
						     <div class="input-append">
								    <input type="text" class="span2 search-query" id="search-input" placeholder="Search">
								    <button type="submit" class="btn"><i class="icon-search"></i></button>
								  </div>
	             </form>
	            </li>
						</ul>
						<div id="library-results" class="library-results"></div>
	        </div>
	       </div>
         <div class="span4" id="player-box">
          <h3>Now Playing</h3>
          <div class="well">
            <i class="icon-play player-status" id="player-status"></i>
            <div class="current-song">
              <div id="current-song-title" class="song-title"></div>
              <div id="current-song-artist" class="song-artist"></div>
              <div id="current-song-album" class="song-album"></div>
            </div>
            <div class="clearfix"></div>
          </div>
          <h3>Queue</h3>
          <div class="well">
            <div id="queue-holder" class="queue-holder"></div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->
    
    <div class="modal hide fade" id="player-select-box">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    
		    <form id="player-select-search" class="form-search player-select-search">
		      <div class="input-append">
		        <input type="text" id="player-select-search-input" class="search-query span2" placeholder="Search">
		        <button type="submit" class="btn">
		          <i class="icon-search"></i>
		        </button>
		      </div>
		    </form>
		    
		    <h3>Select Player</h3>

		    <div class="clearfix"></div>
		  </div>
		  
		  <div class="modal-body" id="player-select-content"></div>
    </div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="application/javascript" src="assets/js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript" src="assets/js/bootstrap.min.js"></script>
    
    <script type="application/dart" src="udj.dart"></script>
    <script src="https://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    <script type="application/javascript">
      window.showPlayerSelectBox = function(){
        jQuery("#player-select-box").modal('show');
      }
      window.hidePlayerSelectBox = function(){
        jQuery("#player-select-box").modal('hide');
      }
    </script>
    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-35681780-1']);
      _gaq.push(['_setDomainName', 'udjplayer.com']);
      _gaq.push(['_trackPageview']);

      (function() {
       var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

    </script>
  </body>
</html>
