
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UDJ - Social Media Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
  </head>
  <body>
    <div class="navbar navbar-fixed-top logged-in-view" id="top-bar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"><img src="assets/img/logo.png" class="logo"> UDJ</a>
          <ul class="nav">
            <li class="dropdown">
              <a href="#" id="player-select">Current Player: <span class="label label-info" id="current-player"></span> <b class="caret"></b></a>
            </li>
          </ul>
          <ul class="nav pull-right">
            <li><a href="#" id="username">Username</a></li>
            <li><a href="#" id="logout">Logout</a></li>
           </ul>
        </div>
      </div>
    </div>
    
    
    <div class="container logged-out-view" id="login-box">
      <div class="row">
        <div class="span4 offset4 loggin-box">
          <form class="well loggin-box-inner" id="login-form">
            <img src="assets/img/logo-big.png">
            <h2>UDJ</h2>
            <div class="alert alert-error login-error" id="login-error">Username and password did not match. Please try again.</div>
            <input type="text" placeholder="Username" id="username">
            <input type="password" placeholder="Password" id="password">
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
				</div>
		  </div>
    </div>
    
    
    <div class="container logged-in-view" id="main-content">
      <div class="row">
        <div class="span8">
	        <div class="well">
	          <ul class="nav nav-tabs">
						  <li><a href="#">Playlist</a></li>
						  <li><a href="#">Artist</a></li>
						  <li><a href="#">Recent</a></li>
						  <li><a href="#">Random</a></li>
						  <li class="pull-right">
						   <form class="form-search main-search" id="search-form">
						     <div class="input-append">
								    <input type="text" class="span2 search-query" placeholder="Search">
								    <button type="submit" class="btn"><i class="icon-search"></i></button>
								  </div>
	             </form>
	            </li>
						</ul>
	        </div>
	       </div>
        <div class="span4">
          <div class="well">
            <h3>Queue</h3>
            <hr>
           </div>
        </div>
      </div>
    </div> <!-- /container -->
    
    <div class="modal hide fade" id="player-select-box">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		    <h3>Select Player</h3>
		  </div>
		  <div class="modal-body" id="player-select-content">
		  </div>
		</div>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="application/javascript" src="assets/js/jquery-1.8.2.min.js"></script>
    <script type="application/javascript" src="assets/js/bootstrap.min.js"></script>
    
    <script type="application/dart" src="udj.dart"></script>
    <script src="http://dart.googlecode.com/svn/branches/bleeding_edge/dart/client/dart.js"></script>
    <script type="application/javascript">
      window.showPlayerSelectBox = function(){
        $("#player-select-box").modal('show');
      }
      window.hidePlayerSelectBox = function(){
        $("#player-select-box").modal('hide');
      }
    </script>
  </body>
</html>
